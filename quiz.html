<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="general knowledge quiz">
    <meta name="keywords" content="world, knowledge, travel, challenge">
    <meta name="author" content="travel quiz">
    <title>trav.quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <body>
        <h1 class="header">trav.quiz</h1>
        <br>
        <div class="info-container">
            <h2 id="heading">General Knowledge Quiz</h2>

            <p class="intro"> trav.quiz is a general knowledge quiz site
                for those who are interested to know more about the places they would
                like to travel and entertain themselves by
                taking challenging quizzes.</p>
        </div>
        <!--question-container-->
        <h1>Quiz about your destination country</h1>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
            <button aria-label="Answer A" data-choice="0" class="btn">Answer A</button>
            <button aria-label="Answer B" data-choice="1" class="btn">Answer B</button>
            <button aria-label="Answer C" data-choice="2" class="btn">Answer C</button>
            <button aria-label="Answer D" data-choice="3" class="btn">Answer D</button>
            <button id="previous">Previous Question</button>
            <button id="previous">Next Question</button>
            <button id="submit">Submit Answer</button>
            <div id="results"></div>
        </div>
            <div id="footer">
                <footer>
                    <p>This page is developed by: Haimanot Ayana</p>
                </footer>
            </div>
