<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="general knowledge quiz">
    <meta name="keywords" content="world, knowledge, travel, challenge">
    <meta name="author" content="travel quiz">
    <title>trav.quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Header container-->
    <div class="header-container">
        <div id="logoimg1"></div>
        <h1 id="motto">trav.quiz</h1>
    </div>

    <br>
    <br>

    <!--Quiz container-->
    <h3>Quiz about your destination country!</h3>
    <div class="container" id="container">
        <div id="question-container" class="hide">

        </div>
        <div id="question"></div>
        <br>
        <div id="answer-buttons" class="button-grid">
            <button aria-label="Answer A" data-choice="a" class="btn">Answer A</button>
            <button aria-label="Answer B" data-choice="b" class="btn">Answer B</button>
            <button aria-label="Answer C" data-choice="c" class="btn">Answer C</button>
            <button aria-label="Answer D" data-choice="d" class="btn">Answer D</button>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn">start</button>
            <button id="next-btn" class="next-btn">Next</button>
            <button id="submit-btn" class="next-btn hide">Submit</button>
        </div>
    </div>

    <div id="results"></div>

    <!--Footer container-->

    <footer id="footer">
        <div id="footer-text">
            <p>Developed by: Haimanot Ayana</p>
            <p>Github:<a href="https://github.com/HaimanotA">https://github.com/HaimanotA</a></p>
            <p>email: haimig267@gmail.com</p>
        </div>
    </footer>

    <script defer src="assets/js/script.js"></script>
</body>

</html>
